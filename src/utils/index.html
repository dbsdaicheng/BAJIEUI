<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const array = [1, 2, 3, 4];
    const fun = () => {};
    const obj = {
      name: "张三",
      age: 27,
      eat: () => {
        console.log("吃饭");
      }
    };
    const pemty = null;
    const reg = /ab+c/;
    console.log(typeof array);
    console.log(typeof fun);
    console.log(typeof obj);
    console.log(typeof obj.eat);
    console.log(typeof pemty);
    console.log(typeof reg); //局限性
    console.log(array instanceof Array);
    console.log(fun instanceof Object);
    console.log(fun instanceof Function);
    console.log(obj instanceof Object);
    console.log(pemty instanceof Object); // 局限性
    console.log(reg instanceof RegExp); 
    console.log(Object.prototype.toString.call(array, array));
    console.log(Object.prototype.toString.call(fun, fun));
    console.log(Object.prototype.toString.call(obj, obj));
    console.log(Object.prototype.toString.call(pemty, pemty));
    console.log(Object.prototype.toString.call(reg, reg));
  </script>
</body>
</html>
